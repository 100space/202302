<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./comment.css" />
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <title>Document</title>
    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">
            class CommentItem extends React.Component {
                render() {
                    return (
                        <ul className="comment-row">
                            <li className="comment-id">{this.props.userid}</li>
                            <li className="comment-content">{this.props.content}</li>
                            <li className="comment-date">{this.props.date}</li>
                        </ul>
                    )
                }
            }
            class CommentList extends React.Component {
                loop(v, k) {
                    return <CommentItem key={k} userid="baekspace" content={v.content} date="2023-02-22" />
                }
                render() {
                    return <li>{this.props.items.map(this.loop)}</li>
                }
            }
            class CommentForm extends React.Component {
                constructor(props) {
                    super(props)
                    this.state = {
                        value: "",
                    }
                    this.submitHandler = this.submitHandler.bind(this)
                    this.changeHandler = this.changeHandler.bind(this)
                }

                submitHandler(e) {
                    e.preventDefault()
                    this.props.create(this.state.value)
                    this.setState({ value: "" })
                }

                changeHandler(e) {
                    const { value } = e.target
                    this.setState({
                        ...this.state,
                        value,
                    })
                }
                render() {
                    return (
                        <li className="comment-form">
                            <form onSubmit={this.submitHandler}>
                                <h4>
                                    댓글쓰기<span>({this.props.length})</span>
                                </h4>
                                <span className="ps_box">
                                    <input type="text" onChange={this.changeHandler} className="int" placeholder="댓글을 입력해주세요" />
                                </span>
                                <input type="submit" value="등록" className="btn" />
                            </form>
                        </li>
                    )
                }
            }
            class Comment extends React.Component {
                constructor(props) {
                    super(props)
                    this.state = {
                        comment: [
                            {
                                userid: "baekspace",
                                content: "1번",
                                date: "2023-02-22",
                            },
                            {
                                userid: "baekspace",
                                content: "2번",
                                date: "2023-02-22",
                            },
                            {
                                userid: "baekspace",
                                content: "3번",
                                date: "2023-02-22",
                            },
                        ],
                    }
                    this.create = this.create.bind(this)
                }
                create(content) {
                    this.setState({
                        comment: [
                            {
                                userid: "baekspace",
                                content,
                                date: "2023-02-22",
                            },
                            ...this.state.comment,
                        ],
                    })
                }
                render() {
                    return (
                        <div className="comment">
                            <CommentForm create={this.create} length={this.state.comment.length} />
                            <CommentList items={this.state.comment} />
                        </div>
                    )
                }
            }
            class App extends React.Component {
                render() {
                    return (
                        <div>
                            <Comment />
                        </div>
                    )
                }
            }
            const root = ReactDOM.createRoot(document.querySelector("#root"))
            root.render(<App />)
        </script>
    </body>
</html>
